name: Update hook manifest
on:
  push:
    branches: [ main ]
    paths:
      - 'automation/hook_manifest_update.py'
      - 'store/encodings/*'
      - 'store/fonts/*'
      - 'store/offsets/*'
      - 'metadata/hook.json'
      - '.github/workflows/update-hook-manifest.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'automation/hook_manifest_update.py'
      - 'store/encodings/*'
      - 'store/fonts/*'
      - 'store/offsets/*'
      - 'metadata/hook.json'
      - '.github/workflows/update-hook-manifest.yml'

jobs:
  hook:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install uv
        uses: astral-sh/setup-uv@v4.2.0
        with:
          version: "latest"
          
      - name: Run update script
        run: uv run automation/hook_manifest_update.py

      - name: Commit changes
        if: ${{ !contains(fromJSON('["pull_request"]'), github.event_name) }}
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "Update hook manifest"
